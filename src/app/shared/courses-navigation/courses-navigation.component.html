<div class="container global-container">
  <h2>{{title}}</h2>
  <div class="row position-relative">
    <swiper  [config]="config" [autoplay]="{disableOnInteraction: false}" [navigation]="true" [breakpoints]="swiperBreakpoint">
      <ng-template swiperSlide *ngFor="let course of courses;">
        <app-course-card [course]='course'></app-course-card>
      </ng-template>
    </swiper>
  </div>
</div>
