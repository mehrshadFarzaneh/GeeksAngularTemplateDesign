<div>
  <div class="course-card">
    <img src="{{course.img}}" class="course-card__img-top" (click)="goToPage(course.id)" alt="..." />
    <div class="box-padding">
      <a class="course-card__title" [href]="'#/course/'+course.id">
        <h4>
          {{course.title}}
        </h4>
      </a>
      <div class="box-padding__genral-infromation flex">
        <span class="genral-infromation__row--time genral-infromation"> 
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
          <span class="text">{{course.time}}</span>
        </span>
        <span class="genral-infromation__row--level genral-infromation">
          <span [ngSwitch]="course.level">
            <span >
              <svg *ngSwitchCase="'beginner'" class="me-1 mt-n1" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="8" width="2" height="6" rx="1" fill="#754FFE"></rect>
                <rect x="7" y="5" width="2" height="9" rx="1" fill="#DBD8E9"></rect>
                <rect x="11" y="2" width="2" height="12" rx="1" fill="#DBD8E9"></rect>
              </svg>
              <svg *ngSwitchCase="'Intermediate'" class="me-1 mt-n1" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="8" width="2" height="6" rx="1" fill="#754FFE"></rect>
                <rect x="7" y="5" width="2" height="9" rx="1" fill="#754FFE"></rect>
                <rect x="11" y="2" width="2" height="12" rx="1" fill="#DBD8E9"></rect>
              </svg>
              <svg *ngSwitchCase="'Advance'" class="me-1 mt-n1" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="8" width="2" height="6" rx="1" fill="#754FFE"></rect>
                <rect x="7" y="5" width="2" height="9" rx="1" fill="#754FFE"></rect>
                <rect x="11" y="2" width="2" height="12" rx="1" fill="#754FFE"></rect>
              </svg>
            </span>
          </span>
          <span class="text">{{course.level}}</span>
        </span>
      </div>
      <div class="box-padding__rate flex">
        <ul class="flex">
          <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" /></svg></li>
          <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" /></svg></li>
          <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" /></svg></li>
          <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" /></svg></li>
          <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" /></svg></li>
        <li class="text">4.5</li>
        <li class="text text-gray">({{course.voteCount | number}})</li>
        </ul>
      </div>
      <div class="box-padding__price" *ngIf="course.price">
        <span class="offPrice">{{course.offPrice}}</span>
        <span class="price">{{course.price}}</span>
      </div>
    </div>
    <div class="footer box flex">
      <div class="box-side flex">
        <img class="teacher-profile" [src]="course.instructor.img" alt="" srcset="">
        <span class="text">{{course.instructor.fullName}}</span>
      </div>
      <div class="box-side">
        <svg class="bookmark-icon w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
        </svg>
        
      </div>
    </div>
  </div>
</div>
